spring:
  redis:
    host: localhost
    port: 6379
    database: 0
  cloud:
    nacos:
      server-addr: localhost:8848
      discovery:
        username: nacos
        password: nahida
        namespace: public
    gateway:
      routes:
        - id: account_route
          uri: lb://account-svc
          predicates:
            - Path=/account-svc/**
          filters:
            - StripPrefix=1
        - id: core_route
          uri: lb://core-svc
          predicates:
            - Path=/core-svc/**
          filters:
            - StripPrefix=1
      globalcors:
        cors-configurations:
          ['/**']:
            allowedOrigins: "*"
            allowedMethods: "*"

